<!DOCTYPE html>
<html>

<head>
    <!--外部スタイルシート-->
    <!--  
    <link rel="stylesheet" href="style.css">
    -->
    <!--内部スタイルシート-->

    <style type="text/css">
        header {
            background-color: #b4b4b4;
            padding: 1mm 10mm;
            font-size: 100%;
            margin: 0;
        }

        body {
            margin-top: 0px;
        }

        footer {
            background-color: #b4b4b4;
            color: white;
            display: flex;
            justify-content: center;
            padding: 5px;
            height: 100%;
            min-height: 1vh;
            position: relative;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        footer a {
            margin: auto 10px;
            text-decoration: none;
            color: white;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        .gridbox1 {
            padding-top:5em;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-auto-rows: 7em;
            overflow-x: auto;
        }

        .gridbox1 p {
            padding: 10px 10px;
            margin: 5px 5px;
            cursor: pointer;
            font-size: 2em;
            font-weight: bolder;
            color: white;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000,
                -1px 1px 0 #000, 1px -1px 0 #000,
                0px 1px 0 #000, 0-1px 0 #000,
                -1px 0 0 #000, 1px 0 0 #000;
        }

        span {
            color: #1099b4;
        }

        .site-header {
            background: #fff;
            display: flex;
            padding: 0px 20px;
            position: fixed;
            justify-content: space-between;
            width: 100%;
        }

        @media screen and (min-width:480px) {
            .gridbox1 {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media screen and (min-width:768px) and (max-width:1024px) {
            .gridbox1 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width:1024px) {
            .gridbox1 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<header class="site-header">
    <div>
        <h2><span>C</span>olorChart</h2>
    </div>
</header>

<body>
    <div class="gridbox1">
        <div style="background-color: #be2d2d;">
            <p id="code0" onclick="copyToClipboard(0)">#be2d2d</p>
        </div>
        <div style="background-color: #c59940;">
            <p id="code1" onclick="copyToClipboard(1)">#c59940</p>
        </div>
        <div style="background-color: #babf31;">
            <p id="code2" onclick="copyToClipboard(2)">#babf31</p>
        </div>
        <div style="background-color: #60bf31;">
            <p id="code3" onclick="copyToClipboard(3)">#60bf31</p>
        </div>
        <div style="background-color: #31bf90;">
            <p id="code4" onclick="copyToClipboard(4)">#31bf90</p>
        </div>
        <div style="background-color: #31a7bf;">
            <p id="code5" onclick="copyToClipboard(5)">#31a7bf</p>
        </div>
        <div style="background-color: #315cbf;">
            <p id="code6" onclick="copyToClipboard(6)">#315cbf</p>
        </div>
        <div style="background-color: #7c4dbe;">
            <p id="code7" onclick="copyToClipboard(7)">#7c4dbe</p>
        </div>
        <div style="background-color: #9f43be;">
            <p id="code8" onclick="copyToClipboard(8)">#9f43be</p>
        </div>
        <div style="background-color: #be438b;">
            <p id="code8" onclick="copyToClipboard(9)">#be438b</p>
        </div>
        <div style="background-color: #be4353;">
            <p id="code8" onclick="copyToClipboard(10)">#be4353</p>
        </div>
        <div style="background-color: #be4343;">
            <p id="code8" onclick="copyToClipboard(10)">#be4343</p>
        </div>
    </div>
</body>

<script>
    function copyToClipboard(index) {
        var text = document.getElementById("code" + index).innerText;
        navigator.clipboard.writeText(text);
    }
</script>

<footer>
    <p>©2022</p>

</footer>

</html>
